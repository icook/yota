{% extends base %}
{% block control %}

{% for check_name, description in boxes %}
<label class="checkbox-inline {{ css_class }}" style="{{ css_style }}">
    <input type="checkbox"
           name="{{ check_name }}"
           value="true"
           id="{{ check_name }}"
           {% if data == value %}checked{% endif %}
           {% if disabled %}disabled{% endif %}>
    {{ description }}
</label>
{% endfor %}

{% endblock %}
